global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  - job_name: "orchestrator"
    metrics_path: /metrics
    static_configs:
      - targets: ["orchestrator:9100"]

  - job_name: "doc_parser"
    metrics_path: /metrics
    static_configs:
      - targets: ["doc_parser:9200"]

  - job_name: "agent_workers"
    metrics_path: /metrics
    static_configs:
      - targets: ["agent_workers:9500"]
